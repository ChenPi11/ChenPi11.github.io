<div class="section">
    <h2>终端主题设置</h2>
    <div id="theme-option"></div>
    <div class="theme-preview-and-tag">
        <div class="theme-preview">
            <div id="term-preview"></div>
        </div>
        <h3 class="theme-preview-tag" id="theme-preview-tag"></h3>
    </div>
</div>

<div class="section">
    <h2>存储设置</h2>
    <div class="toggle-button-container">
        <div id="keep-theme-button" class="keep-theme-settings toggle-button"></div>
